usage.amethyst_warp=Place a budding amethyst in the middle and surround it with four normal amethyst blocks.
usage.campfire=If possible, you can place it right next to a bee nest to counter it and get the extra buffs.
usage.cliff_warp=Place a snow block in the middle and surround it with four stone.
usage.composter=If possible, you can fill the composter with an item to convert the turn to a filled composter. You have 2 seconds to do that.
usage.daylight_sensor_line=Place all 7 daylight sensors in a straight line and be careful to not click any, switching their mode, as it will prevent the daylight sensor line from working.
usage.desert_warp=Place suspicious sand ore in the middle and surround it with four normal sand.
usage.end_warp=Place one obsidian in the middle and surround it with four end stone.
usage.frozen_warp=Place one packed ice in the middle and surround it with four snow blocks.
usage.iron_shovel=You can either use it by converting dirt to a path, or you can throw it into a cauldron or on a hot block to counter that.
usage.lava=You can only place lava in warm warps!
usage.lever=You can place this near a redstone component that can be powered and switch it on, which will power that redstone component.
usage.magenta_glazed_terracotta=Place the Magenta Glazed Terracotta, so the arrow faces the attack that you want to counter.
usage.magma_block=Place it somewhere your opponent is likely to step on, as he dies when stepping on it.
usage.meadow_warp=Place one emerald ore in the middle and surround it with four glass blocks.
usage.mushroom_warp=Place a red mushroom block in the middle and surround it with four brown mushroom blocks.
usage.nerd_warp=Place a bookshelf in the middle and surround it with four lecterns.
usage.nether_warp=Place one magma block in the middle and surround it with four netherrack.
usage.note_block=Place the note block on any block. The block it is placed on determines the instrument and how much luck it gives, or takes away.
usage.oak_door_turtling=Place four doors around a center block, so they fully enclose that block. It will be easier if you stand in the middle!
usage.ocean_warp=Place a sea lantern in the middle and surround it with four dark prismarine.
usage.piglin=Just spawn somewhere where it cannot disturb you. Then try finishing your turns as fast as possible, before it converts. Good luck!
usage.piston=You will need to power the block using another redstone component, like a lever.
usage.pumpkin_wall=Place all the carved pumpkins as a 7 block wide and 2 block high wall. The faces of the pumpkins should face away from the sun.
usage.redstone_warp=Place a redstone block in the middle and surround it with four redstone lamps.
usage.respawn_anchor=Place it at a good location to be in. You will be teleported to that spot!
usage.sponge=If possible, you can place it near water to counter it and gain 10 luck and jump boost.
usage.sun_warp=Place a shroomlight in the middle and surround it with four verdant froglights.
usage.void_warp=Place one black concrete block in the middle and surround it with four black stained glass blocks.
usage.wood_warp=Place an oak log in the middle and surround it with four oak leaves.

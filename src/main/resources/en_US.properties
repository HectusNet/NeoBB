description.amethyst_warp=Activates the amethyst warp.
description.axolotl=Steals 10 luck from your opponent, can only be played in the overtime hotbar, and will activate a random warp, which allows a specific item class based on the axolotl color, or if the axolotl is blue, it will just make you instantly win.
description.bee=Removes any effect caused by a flower and makes your opponent sticky, which slows him down.
description.bee_nest=Has a 20% chance of spawning a bee, which will trigger the bee mob turn too.
description.blaze=Prevents any cold and water turns from being used until the next warp.
description.boat=Will damage your opponent until he enters the boat.
description.campfire=Can also counter a bee nest, giving 10 lucks and an extra turn.
description.cauldron=A basic attack, that can only be used in the overtime hotbar.
description.chorus_fruit=Will teleport you to a random location on the playing board.
description.cliff_warp=Activates the cliff warp.
description.cyan_carpet=Either a counter or a buff. If you are under attack, it will counter, otherwise it will act as a buff.
description.daylight_sensor_line=Sets the time to be the day, if not already.
description.desert_warp=Activates the desert warp.
description.dirt=Does nothing on its own. Can be used to place a flower or sapling.
description.end_warp=Activates the end warp.
description.ender_pearl=Removes any levitation effect from you, counters walls, or can just be used for movement.
description.evoker=Either a counter or a buff. If it can, it will counter a blue sheep, otherwise, it will spawn a vex with extra knockback.
description.flower_allium=Burns a random item from the opponent's inventory.
description.flower_azure_bluet=Can only be used once each match.
description.flower_blue_orchid=Makes the next warp have a 100% chance of working.
description.flower_cornflower=Allows the water item class until the next warp and makes the weather rainy.
description.flower_oak_sapling=Once it turns into a tree, it will act as an attack. Can be sped up using bonemeal.
description.flower_orange_tulip=Allows the hot item class until the next warp.
description.flower_pink_tulip=Allows the supernatural item class until the next warp.
description.flower_poppy=Swaps both player's inventories.
description.flower_pot=Does nothing on its own. Can be used to place a flower or sapling.
description.flower_red_tulip=Allows the redstone item class until the next warp.
description.flower_spore_blossom=Gives you the ability to move while it is the opponent's turn for the rest of the match.
description.flower_sunflower=Makes the weather clear.
description.flower_white_tulip=Allows the cold item class until the next warp.
description.flower_wither_rose=Prevents the supernatural item class until the next warp.
description.frozen_warp=Activates the frozen warp.
description.glass_walls=Starts with one turn of defense and each turn it has a 40% chance of staying for another turn. The class of the wall is defined by the glass color.
description.iron_bar_jail=Prevents the trapped player from moving or attacking until countered using a redstone or supernatural counter or until a warp is used.
description.lava=Burns the opponent, which makes him lose if not countered or canceled by warping to a cold warp in three turns.
description.magenta_glazed_terracotta=Will only work if the arrow points towards the attack.
description.magma_block=The opponent will lose if he steps on this block.
description.meadow_warp=Activates the meadow warp.
description.mushroom_warp=Activates the mushroom warp.
description.nerd_warp=Activates the nerd warp.
description.nether_warp=Activates the nether warp.
description.note_block=Requires the player to play a note on it to work. Can be countered by placing a block on top of it, which will also cancel all buffs given to it. Based on the instrument, it will also give some more extra luck, which is determined by the instrument.
description.oak_door_turtling=Gives you a defense, until countered using a hot or redstone counter.
description.observer=Forces the opponent to type an English word into the chat. For each second he takes to do that, he will lose 3 luck.
description.ocean_warp=Activates the ocean warp.
description.phantom=Ignores all defenses.
description.piglin=Does not do anything until it converts itself. Then the currently turning player gets the buffs. Can only be played in the regular hotbar.
description.pink_bed=Has a 70% chance of removing all of your effects and buffs.
description.piston=Will only work if powered. Then it will be able to counter quite literally anything.
description.polar_bear=Your opponent will get speed 3, but will also lose his ability to jump.
description.powder_snow=Freezes the opponent for three turns, followed by killing him, if not countered.
description.pufferfish=Gives your opponent poison, which makes him lose after two turns, if the effect is not gotten rid of quickly enough.
description.pumpkin_wall=Sets the time to midnight and gives you 10 luck.
description.purple_wool=Makes you instantly win, but only works if the last five turns were not an attack.
description.red_carpet=Has a 10% chance of giving you a free red wool block.
description.redstone_wall=Powers anything that can be powered for the next two turns.
description.redstone_warp=Activates the redstone warp.
description.respawn_anchor=Teleports the player to the location it is placed at.
description.sea_lantern=Gives you a revive, which will vanish after 4 turns, if not used.
description.sheep=Will do something based on the color. | Pink: Instantly makes you win. | White: Gives you an extra turn, if cold turns are allowed. | Light Gray: Gives you an extra turn. | Gray: Gives you 25 luck. | Black: Removes 15 luck from your opponent. | Brown: Gives you a random item. | Blue: Counterattacks anything.
description.splash_jump_boost_potion=If you hit yourself, you will get the effect, otherwise if you hit the opponent, he will lose his ability to jump for the next 30 seconds.
description.splash_levitation_potion=The extra turn will not apply if you splash yourself too by accident.
description.splash_water_bottle=Either a counter or a buff. If you are under attack, it will counter, otherwise it will act as a buff.
description.sponge=Gives an extra turn, 5 luck, makes the weather rainy and if it counters a water bucket, it will also give 10 more luck and the jump boost effect.
description.stone_button=The attack will lose effectiveness if the opponent manages to press it.
description.sun_warp=Activates the sun warp.
description.void_warp=Activates the void warp.
description.wood_button=Requires the opponent to press it before continuing with his next turn.
description.wood_warp=Activates the wood warp.
